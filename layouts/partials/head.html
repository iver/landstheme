
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="dns-prefetch" href="//maxcdn.bootstrapcdn.com" />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="preconnect" href="//maxcdn.bootstrapcdn.com" crossorigin="anonymous"/>
    <link rel="preconnect" href="//fonts.googleapis.com" crossorigin="anonymous"/>

    <meta property="og:image" content="{{ .Site.BaseURL }}{{ with .Site.Params.image }}{{ . }}{{ end }}"/>
    <meta property="og:title" content="{{ .Site.Title }}"/>
    <meta property="og:locale" content="{{ .Site.LanguageCode }}"/>
    <meta property="og:url" content="{{ .Site.BaseURL }}"/>
    <meta property="og:site_name" content="{{ .Site.Params.name }}"/>
    <meta property="og:type"   content="website" />
    {{ $fecha := .Date.Format "2006-01-02" }}
    <meta property="og:updated_time"   content="{{ if eq $fecha "0001-01-01" }}{{ .Site.LastChange.Format "2006-01-02" }}{{ else }}{{ .Date.Format "2006-01-02" }}{{ end }}" />
    <meta property="og:description" content="{{ with .Site.Params.description_og }}{{ . }}{{ end }}">
    <meta name="description" content="{{ with .Site.Params.description }}{{ . }}{{ end }}">
    <link rel="author" href="{{ with .Site.Params.author_site }}{{ . }}{{ end }}" />
    <link rel="alternate" hreflang="x-default" href="{{ .Site.BaseURL }}" />
    <link rel="canonical" href="{{ .Site.BaseURL }}">
    <link rel="shortcut icon" href="/img/favicon.ico">

    <meta name="author" content="{{ with .Site.Params.author_site }}{{ . }}{{ end }}">
    <meta name="generator" content="Hugo 0.15">
    <title>{{ .Site.Title }}</title>

    <!-- Core CSS -->
    <link href="/css/materialize.min.css" rel="stylesheet">
    <link href="/css/style.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">

    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
